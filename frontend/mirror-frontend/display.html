<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define the container for the sections */
        .screen-container {
            display: grid;
            grid-template-rows: 1fr 1fr; /* Two rows */
            grid-template-columns: 1fr 1fr; /* Two columns */
            grid-gap: 10px; /* Adjust the gap between sections */
            width: 100%; /* Ensure the container takes the full width */
            height: 100vh; /* Ensure the container takes the full height of the viewport */
        }

        /* Define styles for individual sections */
        .section {
            border: 2px solid #333;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }

        /* Adjust styles for specific sections (e.g., section 1) */
        #section1 {
            grid-row: 1 / 2; /* Position in the first row */
            grid-column: 1 / 2; /* Position in the first column */
        }
    </style>
</head>
<body>
    <div class="screen-container">
        <div class="section" id="section1">Section 1</div>
        <div class="section">Section 2</div>
        <div class="section">Section 3</div>
        <div class="section">Section 4</div>
    </div>
</body>
</html>
